<html>
<head>
    <title>Project Team Spirit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="title">Project Team Spirit</div>
        <div class="team">
            <img src="https://placehold.co/30x30" alt="Team member 1">
            <img src="https://placehold.co/30x30" alt="Team member 2">
            <img src="https://placehold.co/30x30" alt="Team member 3">
            <img src="https://placehold.co/30x30" alt="Team member 4">
            <div class="invite">+12 Invite</div>
        </div>
    </div>
    <div class="board">
        <div class="column">
            <h2>To do</h2>
            <div class="card">
                <img src="https://placehold.co/300x150" alt="Card image">
                <div class="labels">
                    <div class="label blue"></div>
                    <div class="label pink"></div>
                </div>
                <div class="details">
                    <div class="icons">
                        <i class="far fa-comment"></i> 2
                        <i class="far fa-check-square"></i> 0/2
                    </div>
                    <div class="date">
                        <i class="far fa-calendar-alt"></i> July 22
                    </div>
                </div>
                <div class="avatars">
                    <img src="https://placehold.co/30x30" alt="Avatar 1">
                    <img src="https://placehold.co/30x30" alt="Avatar 2">
                </div>
            </div>
            <div class="card">
                <div class="labels"></div>
                <div class="details">
                    <div class="icons">
                        <i class="far fa-comment"></i> 3
                    </div>
                </div>
                <div class="avatars">
                    <img src="https://placehold.co/30x30" alt="Avatar 3">
                </div>
            </div>
            <div class="card">
                <div class="labels">
                    <div class="label yellow"></div>
                    <div class="label blue"></div>
                </div>
                <div class="details">
                    <div class="icons">
                        <i class="far fa-comment"></i> 1
                        <i class="far fa-check-square"></i> 0/8
                    </div>
                    <div class="date">
                        <i class="far fa-calendar-alt"></i> Sep 29
                    </div>
                </div>
                <div class="avatars">
                    <img src="https://placehold.co/30x30" alt="Avatar 4">
                </div>
            </div>
        </div>
        <div class="column">
            <h2>Doing</h2>
            <div class="card">
                <div class="labels">
                    <div class="label blue"></div>
                    <div class="label cyan"></div>
                </div>
                <div class="details">
                    <div class="icons">
                        <i class="far fa-comment"></i> 4
                    </div>
                    <div class="date">
                        <i class="far fa-calendar-alt"></i> July 15
                    </div>
                </div>
                <div class="avatars">
                    <img src="https://placehold.co/30x30" alt="Avatar 5">
                </div>
            </div>
            <div class="card">
                <div class="labels"></div>
                <div class="details">
                    <div class="icons">
                        <i class="far fa-comment"></i> 3
                        <i class="far fa-check-square"></i> 2
                    </div>
                </div>
                <div class="avatars">
                    <img src="https://placehold.co/30x30" alt="Avatar 6">
                    <img src="https://placehold.co/30x30" alt="Avatar 7">
                </div>
            </div>
            <div class="card">
                <div class="labels"></div>
                <div class="details">
                    <div class="icons">
                        <i class="far fa-comment"></i> 1
                    </div>
                </div>
                <div class="avatars">
                    <img src="https://placehold.co/30x30" alt="Avatar 8">
                </div>
            </div>
            <div class="add-card">+ Add a card</div>
        </div>
        <div class="column">
            <h2>Done</h2>
            <div class="card">
                <div class="labels">
                    <div class="label green"></div>
                </div>
                <div class="details">
                    <div class="icons">
                        <i class="far fa-comment"></i> 2
                        <i class="far fa-check-square"></i> 2/2
                    </div>
                    <div class="date">
                        <i class="far fa-calendar-alt"></i> Jun 16
                    </div>
                </div>
                <div class="avatars">
                    <img src="https://placehold.co/30x30" alt="Avatar 9">
                    <img src="https://placehold.co/30x30" alt="Avatar 10">
                </div>
            </div>
            <div class="card">
                <div class="labels">
                    <div class="label blue"></div>
                    <div class="label pink"></div>
                </div>
                <div class="details">
                    <div class="icons">
                        <i class="far fa-check-square"></i> 6/6
                    </div>
                    <div class="date">
                        <i class="far fa-calendar-alt"></i> May 31
                    </div>
                </div>
                <div class="avatars">
                    <img src="https://placehold.co/30x30" alt="Avatar 11">
                    <img src="https://placehold.co/30x30" alt="Avatar 12">
                </div>
            </div>
            <div class="card">
                <div class="labels"></div>
                <div class="details">
                    <div class="icons">
                        <i class="far fa-comment"></i> 4
                    </div>
                </div>
                <div class="avatars">
                    <img src="https://placehold.co/30x30" alt="Avatar 13">
                    <img src="https://placehold.co/30x30" alt="Avatar 14">
                </div>
            </div>
            <div class="add-card">+ Add a card</div>
        </div>
    </div>
</body>
</html>
